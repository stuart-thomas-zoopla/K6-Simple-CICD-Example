name: Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  k6-tests:
    name: Execute K6 Load Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Run k6 test
      uses: grafana/k6-action@v0.2.0
      with:
        filename: ./K6_SimpleExample.js

    - name: Upload report
      uses: actions/upload-artifact@v3
      with:
        name: k6-tests-report
        path:  ./summary.html
